<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<style type="text/css">

		body {
				background-color:black;
		}
		
		p.story {
			color:white;
		}

		p.subtext {
			color:grey;
			font-size:small;

		}
		
	</style>
</head>
<body>

	% for row in rows:
        <p class="story"><a href="${row['story_url']}">${row['story_link']}</a></p>\
        <p class="subtext">
        	${row['site']}
        	${row['timestamp']}
        	<a href="http://news.ycombinator.com/${row['comments_url']}">${row['comments_count']}</a> 
        </p>
    % endfor

</body>
</html>
